<div class="product-edit">
    <h2>Edit Product</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Product Name</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="sku">SKU</label>
        <input type="text" id="sku" [(ngModel)]="product.sku" name="sku" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" id="category" [(ngModel)]="product.category" name="category" class="form-control" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" [(ngModel)]="product.price" name="price" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="product.description" name="description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="currentStock">currentStock</label>
        <input type="number" id="currentStock" [(ngModel)]="product.currentStock" name="currentStock" class="form-control" required />
      </div>
  
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  
    <br />
    <a routerLink="/products" class="btn btn-secondary">Back to Product List</a>
  </div>
