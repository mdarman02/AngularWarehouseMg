<div class="container" *ngIf="order">
    <h2 class="text-center my-4">Order Details</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Order ID: {{ order.id }}</h5>
        <p class="card-text">Date: {{ order.createdAt | date }}</p>
        <p class="card-text">Total Items: {{ order.totalItems }}</p>
        <p class="card-text">Total Amount: {{ order.totalAmount | currency }}</p>
        <p class="card-text">Status: {{ order.status }}</p>
        <h5 class="card-title mt-4">Order Items</h5>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of order.items">
            {{ item.productName }} - {{ item.quantity }} x {{ item.unitPrice | currency }}
          </li>
        </ul>
      </div>
    </div>
  </div>
