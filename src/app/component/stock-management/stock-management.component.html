

  <div class="container">
    <h2 class="text-center my-4">Stock Management</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Current Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.currentStock }}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="openAddStockModal(product)" data-toggle="modal" data-target="#addStockModal">Add/Remove Stock</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Add Stock Modal -->
  <div class="modal fade" id="addStockModal" tabindex="-1" role="dialog" aria-labelledby="addStockModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addStockModalLabel">Add/Remove Stock</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="product">Product</label>
              <select id="product" class="form-control" [(ngModel)]="selectedProduct" name="product" disabled>
                <option *ngFor="let product of products" [ngValue]="product">{{ product.name }}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" [(ngModel)]="stockMovement.quantity" name="quantity" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="reason">Reason</label>
              <select id="reason" [(ngModel)]="stockMovement.reason" name="reason" class="form-control" required>
                <option value="Purchase">Purchase</option>
                <option value="Sale">Sale</option>
                <option value="Damage">Damage</option>
                <option value="Return">Return</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="addStock()">Add Stock</button>
          <button type="button" class="btn btn-danger" (click)="removeStock()">Remove Stock</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
