<div class="container">
  <h2 class="text-center my-4">Product List</h2>
  <button class="btn btn-primary mb-3" routerLink="/add-product">Add New Product</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>SKU</th>
        <th>Category</th>
        <th>Current Stock</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.sku }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.currentStock }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button class="btn btn-sm btn-warning" [routerLink]="['/edit-product', product.id]">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i === currentPage">
        <a class="page-link" (click)="onPageChange(i)">{{ i + 1 }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
